<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9,10,11" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AzureManager管理平台</title>

    <!-- bootstrap 3.0.2 -->
    <link href="../Scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" />


    <!-- 用户自定义 -->
    <link href="../Scripts/css/ny_bootstrap.css" rel="stylesheet" />
    <link href="../Scripts/css/nyam_base.css" rel="stylesheet" />
    <link href="../Scripts/css/nyam_layouts.css" rel="stylesheet" />

</head>
<body>
    <div class="nyam_loginbg">
        <div class="nyam_login_left"></div>
        <div class="nyam_login_right">
            <div class="nyam_login_logo">
                <img src="../Scripts/images/nylogo_cloud.png" class="nyam_login_logoimg pull-left" />
                <div class="nyam_login_logotext pull-left">
                    <span style="font-family: Consolas;">CloudWeaver</span>
                   
                </div>
                <div class="clear"></div>
            </div>
            <div class="nyam_login_box">
              
                <div class="nyam_login_box_div">
                    <div style="position: absolute; top: -24px; left: 230px; z-index: 2; color: rgba(255, 255, 255, 0.25); ">
                 
                    </div>
                    <img src="../Scripts/images/user.png" />
                    <input type="text" class="form-control" placeholder="请输入邮箱地址">
                </div>

                <div class="nyam_login_box_div">
                    <img src="../Scripts/images/padlock.png" />
                    <img src="../Scripts/images/padlock.png" />
                    <input type="password" class="form-control" placeholder="请输入密码">
                </div>

                <a  class="btn btn-primary nyam_login_btn pull-left" style="background-color: #45a9ff;">
                    登录
                </a>
                <a class="nyam_login_box_a pull-left" >忘记密码？</a>
                <div class="clear"></div>
            </div>

        </div>
    </div>





    <!-- JQuery  -->
    <script src="/Scripts/jquery/jquery-1.11.1.js"></script>
    <!-- bootstrap  -->
    <script src="/Scripts/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <!-- <script src="/Scripts/js/nyam_scripts.js"></script> -->

</body>
</html>
